spring:
  application:
    name: chakchak

  datasource:
    url: jdbc:mysql://localhost:3306/chakchak?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: root1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    log-topic: ${KAFKA_LOG_TOPIC}

    # Producer 설정 (String key, JSON value)
    producer:
      acks: all
      retries: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false  # 수신 측 타입 헤더 미포함(호환성)

apick:
  base-url: ${APICK_BASE_URL}
  auth-key: ${APICK_AUTH_KEY}

openai:
  api:
    key: ${OPENAI_API_KEY}
    url: ${OPENAI_API_URL}
    model: ${OPENAI_API_MODEL}

juso:
  base-url: ${JUSO_ADMCD_BASE_URL}
  api-key: ${JUSO_ADMCD_API_KEY}

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    tags-sorter: alpha
