spring:
  application:
    name: chakchak

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    log-topic: ${KAFKA_LOG_TOPIC}

    # Producer 설정 (String key, JSON value)
    producer:
      acks: all
      retries: 5
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false  # 수신 측 타입 헤더 미포함(호환성)

  apick:
    base_url: ${APICK_BASE_URL}
    auth_key: ${APICK_AUTH_KEY}

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            client-authentication-method: client_secret_post # POST
            client-name: kakao
#            http://localhost:8080/oauth2/authorization/kakao # 프론트에서 요청 보내는 주소
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            authorization-grant-type: authorization_code
#            scope:
#              - profile_nickname # 필수 동의(임시)
#              - profile_image # 선택 동의(임시)
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  openai:
    api:
      key: ${OPENAI_API_KEY}
      url: ${OPENAI_API_URL}
      model: ${OPENAI_API_MODEL}
jwt:
  secret: "djfldksjfkldsfhjdskfahsdkljfhjdsfhj" # ${JWT_SECRET}
  access-token-validity-seconds: 60 # 600초 = 10분
  refresh-token-validity-seconds: 300 # 1209600초 = 14일

auth:
  cookie:
    domain: "" # ${AUTH_COOKIE_DOMAIN:}  # 개발 로컬이면 빈값
    secure: false # 배포 환경 true, 로컬 false ${AUTH_COOKIE_SECURE:true}
