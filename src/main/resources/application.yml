spring:
  application:
    name: chakchak

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 개발환경에서는 update, 운영에서는 validate 추천
    properties:
      hibernate:
        format_sql: true
        show_sql: true
